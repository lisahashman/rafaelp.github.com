<article class="post">
  <header class="post-header">
    <span class="post-meta"><time datetime="{{post.date}}">{{ post.date | date_to_string }}</time> </span>
    <h2 class="post-title"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
  </header>
  <section class="post-excerpt">
    <p>{{ post.excerpt | markdownify | strip_html | truncate: 380 }}</p>
    {% if post.podcast %}
      <object type="application/x-shockwave-flash" name="pod_audio_1" style="outline-style: none; outline-width: initial; outline-color: initial; visibility: visible; " data="http://rafael.adm.br/wp-content/plugins/podcasting/player/player.swf" width="290" height="24" id="pod_audio_1"><param name="wmode" value="opaque"><param name="menu" value="false"><param name="flashvars" value="soundFile={{ post.podcast | cgi_escape }}&amp;playerID=pod_audio_1"></object>
      <script type="text/javascript">
        AudioPlayer.embed("pod_audio_1", {soundFile: "{{ post.podcast | cgi_escape }}"});
      </script>
    {% endif %}
    {% if post.content.size > 200 %}
      <p><a class="more-link" href="{{ post.url }}" title="{{ post.title }}">Continuar Lendo</a></p>
    {% endif %}
  </section>
</article>
