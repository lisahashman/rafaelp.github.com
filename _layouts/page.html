<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head profile="http://gmpg.org/xfn/11">
  {% include head.ext %}
</head>
<body class="body-single">
  <script type="text/javascript" src="/wp-content/themes/mainstream/includes/js/follow-me-referer.js"></script>
  <div id="container">
    {% include header.ext %}
    <div id="main">
      <div id="inside">
        <div id="content">
          <div class="post">
            <h2 class="title"><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h2>
            <div class="entry">
              {{ content }}
            </div><!-- /.entry -->
            <div class="tags"></div>
          </div><!-- /.post -->
        </div><!-- /#content -->
        {% include sidebar.ext %}
        <div class="clear"></div>
      </div><!-- /#inside -->
    </div><!-- /#main -->
    {% include footer.ext %}
  </div><!-- /#container -->
  {% include bottom_scripts.ext %}
</body>
</html>
