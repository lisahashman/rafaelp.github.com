---
layout: page
title: Tags
---

{% for tag in site.tags %}
  {% assign tag_name = tag[0] %}
  {% assign posts = tag[1] %}
  <a name="{{ tag_name | replace:' ', '-' | downcase }}"></a>
  <h4>{{ tag_name }}</h4>
  <ul>
    {% for post in posts %}
    <li><a href="{{post.url}}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
